<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-extend</title>
    <script src="../assets/js/vue.js"></script>
    
</head>
<body>
    <h1>Vue Extend 扩展实例构造器</h1>

    <author></author>
    <div id="bindid"></div>
    <script>
       var authorExtend = Vue.extend({
           template:`<p><a :href="userUrl" target="_blank">{{userName}}</a></p>`,
           data:function(){
               return {
                   userName:"EphraimGuoYanyu",
                   userUrl:"http://www.youtube.com"
               }
           }
       });
       
       new authorExtend().$mount('author');
       new authorExtend().$mount('#bindid');



    </script>
</body>
</html>
