<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model bi-direction binding</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="view">
       <p>{{message}}sdfsdfsd</p>
        <br>
       
        <p>v-model <input type="text" v-model="message"></p>
        <p>.lazy <input type="text" v-model.lazy="message"></p>
        <p>.number <input type="text" v-model.number="message"></p>
        <p>.trim <input type="text" v-model.trim="message"></p>
       
        <hr>
        <h3>text area</h3>
        <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>

        <hr>
        <h3>Selections checkbox</h3>
        <input type="checkbox" id="isTrue" v-model="isTrueValue">
        <label for="isTrue">{{isTrueValue}}</label>

        <hr>
        <h3>Checkbox Binding Array</h3>
        <input type="checkbox" id="ephraim" value="ephraim" v-model="webApp">
        <label for="ephraim">Ephraim</label>
        <input type="checkbox" id="yanyu" value="yanyu" v-model="webApp">
        <label for="yanyu">Yanyu</label>
        <input type="checkbox" id="naomi" value="naomi" v-model="webApp">
        <label for="naomi">Naomi</label>
        <p>{{webApp}}</p>

        <hr>
        <h3>Radio binding</h3>
        <p>
            <input type="radio" id="male" value="Male" v-model="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" value="Female" v-model="gender">
            <label for="female">Female</label>
            <p>You choose {{gender}}</p>
        </p>


    </div>

    <script>
        var app = new Vue({
            el: "#view",
            data:{
                message: "hello world!",
                isTrueValue:true,
                isRadioTrue:false,
                webApp:[],
                gender:""
            }
        });
       
    </script>
</body>
</html>
