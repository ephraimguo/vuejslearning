<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text v-html</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="view">
        </p><span> {{ message }} </span><p>
        <p><span v-text="message"></span></p>
        <p><span v-html="todo"></span></p>
    </div>

    <script>
       var app = new Vue({
           el:"#view",
           data:{
               message: "Hello this is v-text and v-html",
               todo:`<h2>
                hello this is an h2 tag
                </h2>`
           }
       });
    </script>
</body>
</html>
