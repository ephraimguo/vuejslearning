<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="view">
        Current mark: {{mark}}
        <br>
        <button v-on:click="plus">Plus Mark</button>
        <button @click="minus">Minus Mark</button>
        <input type="text" v-on:keyup.enter="onEnter" v-model="mark2">
    </div>

    <script>
        var app = new Vue({
            el:"#view",
            data:{
                mark: 0,
                mark2: 1
            },
            methods:{
                plus:function(){
                    this.mark ++;
                },
                minus:function(){
                    this.mark --;
                },
                onEnter:function(){
                    this.mark = parseInt(this.mark)+parseInt(this.mark2);
                }
            }
        });
       
    </script>
</body>
</html>
