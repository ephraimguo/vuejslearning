<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Template</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue Template -- 3 Ways</h1>
<hr>
<div class="app">
</div>
<template id="dd2">
  <h2 style="color:green">我是标签模板</h2>
</template>

<script type="x-template" id="dd3">
  <h2 style="color:#ccc">我是标签模板</h2>
</script>


<script type="text/javascript">
  var app = new Vue({
    el: '.app',
    data: {
      msg: 'hello'
    },
    template:"#dd3"

    //构造器中直接写模板
    // template: `
    //   <h2 style="color:red">我是构造器模板</h2>
    // `

  });
</script>
</body>
</html>
