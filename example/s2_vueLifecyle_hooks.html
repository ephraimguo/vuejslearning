<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue Lifecycle && Hooks</h1>
<hr>
<div class="app">
  {{count}}
  <p><button v-on:click="add">add 1</button></p>
</div>
<p><button onclick="app.$destroy()">destroy</button></p>
<script type="text/javascript">
  var app = new Vue({
    el: '.app',
    data:{
      count: 1
    },
    methods:{
      add: function (){
        return this.count++;
      }
    },
    beforeCreate: function () {
      console.group('1 beforeCreate 创建前状态===============》');
    },
    created: function () {
      console.group('2 created 创建完毕状态===============》');
    },
    beforeMount: function () {
      console.group('3 beforeMount 挂载前状态===============》');
    },
    mounted: function () {
      console.group('4 mounted 被挂载之后状态===============》');
    },
    beforeUpdate: function () {
      console.group('5 beforeUpdate 更新前状态===============》');
    },
    updated: function () {
      console.group('6 updated 更新完成后===============》');
    },
    activated: function(){
      console.group('7 activated===============》');
    },
    deactivated: function(){
      console.group('8 deactivated===============》');
    },
    beforeDestroy: function () {
      console.group('9 beforeDestroy 销毁前状态===============》');
    },
    destroyed: function () {
      console.group('10 destroyed 销毁完成状态===============》');
    }
  });
</script>
</body>
</html>
