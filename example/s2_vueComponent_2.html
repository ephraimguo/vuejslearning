<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Component 1</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue Component 2</h1>
<hr>
<div class="app">
  <yanyu name="Yanyu" :from-here="msg"></yanyu>
  <yanyu name="Ephraim" from-here="lalala"></yanyu>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '.app',
    data:{
      msg:'China',
      nomsg:'someplace'
    },
    components:{
      'yanyu':{
        template: `
          <div style="color:#d92471">{{name}} is from {{fromHere}}</div>
        `,
        props:['fromHere', 'name']
      }
    }
  });
</script>
</body>
</html>
