<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-commands</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if&v-else-v-show</h1>
<hr>
<div id="app">
  <div v-if="isLogin">Welcome, dear user</div>
  <div v-else>Pls Log In</div>
</div>

<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data:{
      isLogin: false
    }
  });
</script>
</body>
</html>
