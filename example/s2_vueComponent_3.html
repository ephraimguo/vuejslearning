<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Components Parent & Child</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue Components - Parents Component & Child Component</h1>
<hr>
<div class="app">
  {{message}}
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '.app',
    data:{
      message: 'hello world!'
    }
  });
</script>
</body>
</html>
